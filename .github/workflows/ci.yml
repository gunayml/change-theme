name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: download repo
        uses: actions/checkout@v3

      - name: node version
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: download dependencies
        run: npm ci

      - name: run tests
        run: npm test